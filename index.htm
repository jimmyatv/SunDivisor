<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0e3b0e9400.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>SunDivisor</title>
</head>

<body>
    <header>
        <nav class="container headerNav">
            <div>
                <a href="index.htm"><img src="./img/logo.png" alt=""></a>
            </div>

            <ul>
                <li><a href="">Galery</a></li>
                <li><a href="">Article</a></li>
                <li><a href="">Contact</a></li>

            </ul>

            <div>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </nav>

        <article class="container">
            <div class="input">
                <h1>Trade Forex With <span>#1 European Broker</span></h1>
                <a class="btn" href="">Start trading</a>
            </div>

            <div class="app-wrap">
                <div class="center">
                    <div class="header">
                        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
                    </div>
                    <div class="main">
                        <div class="location">
                            <div class="city">Nish</div>
                            <div class="date">Saturday 11 March 2023</div>
                        </div>
                        <div class="current">
                            <div class="temp">15°c</div>
                            <div class="weather">Sunny</div>
                            <div class="hi-low">16°c / 9°c</div>
                        </div>
                    </div>
                </div>
            </div>
        </article>



        <script src="./app.js"></script>
    </header>
